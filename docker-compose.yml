version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backgroundremover-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - backgroundremover-temp:/tmp/backgroundremover
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backgroundremover-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backgroundremover-temp:

